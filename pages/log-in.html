<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@1,100&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="../styles/login.css">
    <link rel="icon" type="image/x-icon" href="../favicon.ico">
    <title>Reclick</title>
</head>
<body>
    <!-- Wrapper for header, main og footer -->
    <div class="wrapper">
        <header id="header">
            <nav id="header-nav-bar-elements">
                <!-- Reclick logo og bilde ved siden av -->
                <div id="img-text-logo-header">
                    <a href="../index.html" class="header-logo">Reclick</a>
                    <img src="../images/mechanical-keyboard-switch.png" id="mech-switch-img" alt="Bilde av en mekanisk tastatur bryter">
                </div>
                <!-- Navigering linker i header, home, switches, etc -->
                <div id="nav-product-links">
                    <a href="../index.html" class="nav-bar-product-link">Home</a>
                    <a href="switches.html" class="nav-bar-product-link">Switches</a>
                    <a href="springs.html" class="nav-bar-product-link">Springs</a>
                    <a href="accessories.html" class="nav-bar-product-link">Accessories</a>
                </div>
                <!-- Profil og shopping cart linker -->
                <div id="header-nav-bar-profil-shopping-cart">
                    <a href="log-in.html"><img src="../images/profile-login-icon.png" alt="Logg inn profil bilde"></a>
                    <a href="shopping-cart.html"><img src="../images/shopping-bag-icon.png" alt="Handlekurv bilde"></a>
                </div>
            </nav>
        </header>
        <main id="main-body">
            <!-- Container for tekst og input fields -->
            <section class="login-container">
                <em>Log In</em>
                <input type="email" placeholder="Email address">
                <input type="password" placeholder="Password">
                <input type="submit" value="Log in">
            </section>
        </main>
        <footer id="footer-box">
            <section id="footer-text-and-links">
                <p>&#169; 2024 Reclick</p>
                <a href="https://github.com/DanielDT12" class="footer-link" target="_blank">Min GitHub</a>
            </section>
        </footer>
    </div>
</body>
</html>
